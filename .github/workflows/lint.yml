name: Lint
on:
  workflow_call: null
jobs:
## Lint Meta
  lint_meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
          cache-dependency-path: './yarn.lock'
      - run: |
          yarn install --frozen-lockfile
          yarn run eslint
          yarn run prettier "./meta/src/*.ts"
